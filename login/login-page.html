<!DOCTYPE html>
<html>
    <head>
        <title>login-page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bx1">
          <div class="bx2">
                <div>
                    <div class="box"><img src="./asset/logo.png" class="logo"/></div>
                    <div><p class="login">Login</p>
                    <p id="login-caption">Please enter your login credentials</p></div>
                </div>
                <div>
                    <form>
                    <p class="form-label">Email Address</p>
                    <input type="email" name="email" id="email" class="input" placeholder="kriti.raghuvanshi@zehntech.com"/>
                </div>
                <div>
                    <p class="form-label">Password</p>
                    <input type="password" name="password" id="pswd" class="input" placeholder="Password"/>
                </div>
                <div>
                    <input type="submit" value="Login" id="submit"/>
                </form>
                </div>
          </div>
        </div>
    </body>
</html>
